<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNASAKS ULTRA V3 - RENDER CLOUD</title>
    <style>
        :root { --primary: #ff0055; --bg: #050505; }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        h1 { color: var(--primary); letter-spacing: 3px; margin-bottom: 10px; }
        .tagline { font-size: 10px; opacity: 0.5; margin-bottom: 30px; letter-spacing: 2px; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; }
        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), #ff5500);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled { background: #222; opacity: 0.6; }
        .result {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .res-box div { font-size: 24px; font-weight: bold; }
        .success { color: #00ffaa; }
        .failed { color: #ff4444; }
        .status-msg { margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <h1>RNASAKS BOMBER V3</h1>
    <div class="tagline">57+ APIs ACTIVE | RENDER CLOUD</div>

    <input type="tel" id="phone" placeholder="ফোন নাম্বার (01xxxxxxxxx)" maxlength="11">
    <input type="number" id="loop" placeholder="অ্যাটাক পাওয়ার (কতবার?)">
    
    <button id="btn" onclick="fireAttack()">EXECUTE CLOUD ATTACK</button>

    <div class="result">
        <div class="res-box">
            <small>SUCCESS</small>
            <div id="sc" class="success">0</div>
        </div>
        <div class="res-box">
            <small>FAILED</small>
            <div id="fc" class="failed">0</div>
        </div>
    </div>
    <div id="status" class="status-msg">সার্ভার স্ট্যাটাস: রেডি</div>
</div>

<script>
    async function fireAttack() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('loop').value;
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');

        if(phone.length < 11) return alert("সঠিক ১১ ডিজিটের নাম্বার দিন!");
        if(!amount || amount < 1) return alert("অ্যাটাক পাওয়ার সেট করুন!");

        btn.disabled = true;
        btn.innerText = "ATTACKING...";
        status.innerText = "সার্ভার থেকে রেসপন্স আসছে, অপেক্ষা করুন...";

        try {
            // আপনার Render API লিঙ্ক
            const response = await fetch('https://rnasaks-bomber.onrender.com/attack', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    phone: phone, 
                    amount: parseInt(amount) 
                })
            });

            if (!response.ok) throw new Error("Server error");

            const data = await response.json();
            
            document.getElementById('sc').innerText = data.success;
            document.getElementById('fc').innerText = data.failed;
            status.innerText = "অ্যাটাক সফলভাবে সম্পন্ন হয়েছে!";

        } catch (error) {
            console.error(error);
            status.innerText = "সার্ভার রেসপন্স দিচ্ছে না।";
            alert("ERROR: সার্ভার জেগে উঠতে দেরি হচ্ছে। ১০-২০ সেকেন্ড পর আবার চেষ্টা করুন।");
        } finally {
            btn.disabled = false;
            btn.innerText = "EXECUTE CLOUD ATTACK";
        }
    }
</script>

</body>
</html>
